<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 08-speed-in-everything.html - TutorialZine </title>

   <style>
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }

      .main,
      .main2 {
         display: flex;
         flex-direction: row;
         flex-wrap: wrap;
         justify-content: center;
         gap: 10px;
         height: auto;
      }

      section {
         display: flex;
      }

      #me,
      div {
         width: 100px;
         height: 100px;
         line-height: 100px;
         text-align: center;
         color: yellowgreen;
         font-weight: bold;
         border: 1px solid blue;
         margin: 10px;
      }

      li {
         list-style: none;
      }

      button {
         width: 100px;
         height: 30px;
         background-color: red;
         margin-top: 50px;
         cursor: pointer;
      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 08-speed-in-everything.html - TutorialZine </h1>

      <p id="parrafo">
         Los enemigos tienen acceso a un objeto especial: el mal .
         Contiene todo tipo de métodos nefastos diseñados para hacerte la vida imposible.
         ¡Pero cada enemigo tiene su debilidad!
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <button>Click me, fast!</button>
      <div><!-- Make me blue --></div>

   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      $.fn.blue = function () {
         $(this).css({
            backgroundColor: 'blue'
         });
      }

      var div = $('div'), button = $('button');

      // Only enemies have access to evil.* functions.
      //evil.armBomb(div);

      button.on('click', function () {
         div.blue();
      });

      setTimeout(function () {
         button.off('click');
         button.css("opacity", 0.3)
         alert('Boton Desactivado!');
      }, 5000);

   </script>


</body>

</html>
