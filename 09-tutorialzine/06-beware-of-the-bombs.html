<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 06-beware-of-the-bombs.html - TutorialZine </h1>

      <p id="parrafo">
         Hagamos las cosas más interesantes. Algunos divs son "bombas". Si intentas hacerlos azules, explotarán. 
         Por lo tanto, debes pensar en una forma de hacer que todos los divs que no sean bombas sean azules (¿entiendes la pista? ;).
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <!-- Make all divs blue *except* the bombs. -->

      <div> </div>
      <div class="bomb"> Bomba </div>
      <div> </div>
      <div class="bomb"> Bomba </div>
      <div> </div>
      <div> </div>
      <div class="bomb"> Bomba </div>
      <div> </div>
      <div> </div>

   </main>



   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      $.fn.blue = function () {
         $(this).css({
            backgroundColor: 'blue'
         });
      }

      //  -----  Los divs que no tiene la clase bomb los pinta azules.
      $('div').not('.bomb').blue();


   </script>


</body>
