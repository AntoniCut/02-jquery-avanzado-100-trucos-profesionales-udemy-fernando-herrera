<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 02-so-are-classes.html - TutorialZine </title>

   <style>
      
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }

      .main {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 50px;
      }

      #me,
      div {
         width: 100px;
         height: 100px;
         border: 1px solid blue;
         margin-top: 50px;
      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 02-so-are-classes.html - TutorialZine </h1>

      <p id="parrafo">
         ¿Has oído hablar de estas cosas llamadas clases? ¡Genial! Haz que el elemento con el.
         '.wants-to-be-blue' nombre de clase sea azul, como hiciste en el div en el primer desafío.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <div></div>
      <div></div>
      <div class="wants-to-be-blue"></div>
      <div></div>


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      $.fn.blue = function () {
         $(this).css({
            backgroundColor: 'blue'
         })
      }

      $('div').each(function () {

         if ($(this).hasClass('wants-to-be-blue')) $(this).blue();
      });


   </script>


</body>

</html>
