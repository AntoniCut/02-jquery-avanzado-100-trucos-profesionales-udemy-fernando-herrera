<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 03-the-unordered-list.html - TutorialZine </title>

   <style>
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }

      .main {
         display: flex;
         flex-wrap: wrap;
         justify-content: center;
         gap: 10px;
         height: auto;
      }

      #me,
      div {
         width: 100px;
         height: 100px;
         line-height: 100px;
         text-align: center;
         color: yellowgreen;
         font-weight: bold;
         border: 1px solid blue;
         margin-top: 10px;
      }

      li {
         list-style: none;
      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 03-the-unordered-list.html - TutorialZine </h1>

      <p id="parrafo">
         ¡No hay nada que te detenga! ¿Qué te parece esta?
         ¡Haz que el elemento LI con el comentario (pero solo ese LI) sea azul!
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <ul>
         <li>
            <div> 1 </div>
         </li>
         <li>
            <div> 2 </div>
         </li>
         <li>
            <div> 3 </div>
         </li>
         <li>
            <div> comentario <!-- Make me blue! --> </div>
         </li>
         <li>
            <div> 5 </div>
         </li>
         <li>
            <div> 6 </div>
         </li>
      </ul>

   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      $.fn.blue = function () {
         $(this).css({
            backgroundColor: 'blue'
         });
      }

      // Recorrer todos los elementos div dentro de li
      $('ul li div').each(function () {
         const div = $(this);
         // Recorrer todos los nodos hijos de cada div
         div.contents().each(function () {
            // Verificar si el nodo es un comentario
            if (this.nodeType === Node.COMMENT_NODE && this.nodeValue.trim() === 'Make me blue!') {
               // Cambiar el fondo del li padre del div a azul
               div.closest('li').blue();
            }
         });
      });


   </script>


</body>

</html>
