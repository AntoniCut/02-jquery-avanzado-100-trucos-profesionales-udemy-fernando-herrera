<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 088.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">


    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 100px;
        }

        button {
            margin-bottom: 100px;
        }

        #mapa {
            width: 80%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 088.html - Uso de GoogleMaps de una Forma Simple. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="mapa"> </div>


    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <!-- ----------  API de Google Map  -----   -->
    <script src="https://maps.google.com/maps/api/js?sensor=true"> </script>

    <!-- ----------  Librería gmap.min.js  -----   -->
    <script src="asset/libs/gmaps.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  -----  Utilización de GMapsJS  -----
        const map = new GMaps({

            div: '#mapa',
            lat: -12.043333,
            lng: -77.028333
        });

        map.addMarker({
            lat: -12.043333,
            lng: -77.028333,
            title: 'Lima',
            click: function (e) {
                alert('Hiziste click en este marcador!!!');
            },
            infoWindow: {
                content: '<p> Ubicacion </p>'
            },
            click: function (e) {
                alert('You clicked in this marker');
            }
        });
        

    </script>

</body>

</html>
