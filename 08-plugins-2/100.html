<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 100.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/icon-jquery.png">

    <!--  -----  Importación  -----  Boostrap 4  -----  -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        main {
            margin-top: 50px;
        }

        button {
            margin-bottom: 100px;
        }
    </style>
</head>

<body>

    <header class="header">

        <h1> 100.html - Realizar Gráficos Dinámicos. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>


    <main>

        <div class="row">

            <div class="col-md-3"> </div>

            <div class="col-md-3">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>

            <div class="col-md-3">
                <button type="button" class="btn btn-primary w-25"> Random </button>
            </div>

            <div class="col-md-3"> </div>

        </div>

    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  ----------  Libreria chartJS  ----------  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js"
        integrity="sha512-oM0dc37yV3+DHLyISesrGcv1tbKcQ5PaBo3PH59wedInPsSVJ0oTW53GISbMBD+3UO/WWrXnQ5DCM7hsRNolJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  **********  Utilización del chartJS  **********

        //  -----  Referencias al HTML  -----
        const $divMyChart = $("#myChart");

        const myChart = new Chart($divMyChart, {

            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });


        $('button').click(function () {

            const data = [
                Math.round(Math.random() * 100),
                Math.round(Math.random() * 100),
                Math.round(Math.random() * 100),
                Math.round(Math.random() * 100),
                Math.round(Math.random() * 100),
                Math.round(Math.random() * 100)
            ];

            myChart.data.datasets[0].data = data;
            myChart.update();
        });


    </script>


</body>

</html>
