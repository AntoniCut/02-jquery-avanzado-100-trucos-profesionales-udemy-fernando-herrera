<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 091.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  -----   -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">



    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: left;
            align-items: center;
            /* text-align: center; */
            margin-top: 20px;
            margin-left: 200px;
            gap: 100px;
        }

        button {
            margin-bottom: 100px;
        }

        .help-block {
            color: red;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 091.html - Validación de Formularios. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <form action="/registration" method="POST">

            <div class="form-group">
                <label class="control-label" for="the-input"> Descripción (Obligatoria) </label>
                <input type="text" id="the-input" class="form-control" data-validation="required" />
            </div>


            <p>
                Nombre Usuario (4 caracteres minimo, solo caracteres alfanumericos) <br>
                <input data-validation="length alphanumeric" data-validation-length="min4">
            </p>
            <p>
                Fecha (dd-mm-yyyy) <br>
                <input data-validation="date" data-validation-format="dd-mm-yyyy" data-validation-error-msg="Introduce un Formato de Fecha Valida">
            </p>
            <p>
                Sitio Web <br>
                <input data-validation="url" data-validation-error-msg="El url necesita http o https">
            </p>
            <p>
                <input type="submit">
            </p>
        </form>

    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.77/jquery.form-validator.min.js" charset="utf-8"></script> -->
    <!-- ----------  Librería CDN de jQuery Form Validator de victorjonsson  -----   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js"
        integrity="sha512-7+hQkXGIswtBWoGbyajZqqrC8sa3OYW+gJw5FzW/XzU/lq6kScphPSlj4AyJb91MjPkQc+mPQ3bZ90c/dcUO5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  -----  Utilización de Form Validator  -----
        $.validate({
            lang: 'es',
            borderColorOnError: 'none'
        });


    </script>

</body>

</html>
