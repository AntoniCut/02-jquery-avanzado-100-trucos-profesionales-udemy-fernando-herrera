<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 082.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">


    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            margin-bottom: 100px;
        }

        #qr {
            /* width: 300px; */
            height: 220px;
            padding: 30px;

        }
    </style>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">
        <h1> 082.html - Generar Códigos QR Usando jQuery. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="qr"> </div>

    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Librería jquery-qrcode.min.js  -----   -->
    <!-- <script src="asset/libs/jquery-qrcode-master/jquery.qrcode.min.js"> </script> -->
    <script src="asset/libs/jquery-qrcode.min.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");

        //  -----  Referencias al HTML  -----
        const $qr = $("#qr");
        console.log($qr);

        $qr.qrcode({

            // render method: 'canvas', 'image' or 'div'
            render: 'canvas',

            // version range somewhere in 1 .. 40
            minVersion: 1,
            maxVersion: 40,

            // error correction level: 'L', 'M', 'Q' or 'H'
            ecLevel: 'L',

            // offset in pixel if drawn onto existing canvas
            left: 0,
            top: 0,

            // size in pixel
            size: 200,

            // code color or image element
            fill: '#000',

            // background color or image element, null for transparent background
            background: null,

            // content
            text: 'antonicut@gmail.com',

            // corner radius relative to module width: 0.0 .. 0.5
            radius: 0,

            // quiet zone in modules
            quiet: 0,

            // modes
            // 0: normal
            // 1: label strip
            // 2: label box
            // 3: image strip
            // 4: image box
            mode: 0,

            mSize: 0.1,
            mPosX: 0.5,
            mPosY: 0.5,

            label: 'no label',
            fontname: 'sans',
            fontcolor: '#000',

            image: null
        });


    </script>

</body>

</html>
