<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 090.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  -----   -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">



    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 100px;
        }

        button {
            margin-bottom: 100px;
        }

    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 090.html - Colocar Máscaras a los Inputs. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="w-75">

            <label> Fecha </label>
            <input type="text" id="fecha" class="form-control">
            <br>

            <label> Teléfono </label>
            <input type="text" id="tel" class="form-control">
            <br>

            <label> DNI </label>
            <input type="text" id="dni" class="form-control">
            <br>

            <label> Color </label>
            <input type="text" id="color" class="form-control">
            <br>
        </div>

    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <!-- ----------  CDN Librería maskedinput.min.js  -----   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"
        integrity="sha512-d4KkQohk+HswGs6A1d6Gak6Bb9rMWtxjOa0IiY49Q3TeFd5xAzjWXDCBW9RS7m86FQ4RzM2BdHmdJnnKRYknxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  -----  Utilización de maskedinput  -----

        //  -----  Referencias al HTML  -----
        const
            $fecha = $("#fecha"),
            $tel = $("#tel"),
            $dni = $("#dni"),
            $color = $("#color");

        $fecha.mask('99/99/9999');
        $tel.mask('+(99) 999-99-99-99');
        $dni.mask('99999999-a');

        //  -----  Definicion de un Color Personalizado  -----
        $.mask.definitions['h'] = "[A-Fa-f0-9]";

        $color.mask('#hhhhhh');




    </script>

</body>

</html>
