<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 096.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/icon-jquery.png">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  -----   -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            margin-bottom: 100px;
        }

        #resultados {
            margin-top: -100px;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 096.html - Tomar una Fotografia con la Cámara. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="my_camera"> </div>
        <button class="btn btn-outline-primary"> Tomar Foto </button>
        <div id="resultados"> </div>

    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <!-- ----------  Librería webcam.min.js  -----   -->
    <script src="asset/libs/webcam.min.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  **********  Utilización del webcamJS  **********

        //  -----  Referencias al HTML  -----
        $boton = $('button');
        $resultados = $("#resultados");

        
        Webcam.set({
            width: 320,
            height: 240,
            image_format: 'jpeg',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');


        $boton.click(function () {

            // take snapshot and get image data
            Webcam.snap(function (data_uri) {

                // display results in page
                $resultados.html(
                    '<h2> Mi Foto </h2>' +
                    '<img src="' + data_uri + '"/>'
                )
                     
                console.log("data_uri: ", data_uri);
            });

        });


    </script>

</body>

</html>
