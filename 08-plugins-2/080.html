<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 080.html - jQuery Avanzado - Udemy - Fernando Herrera </title>
    
    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  -----  chosen.min.css  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asset/libs/chosen/chosen.min.css">

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            margin-bottom: 100px;
        }

        #selector {
            width: 300px;
        }
    </style>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">
        <h1> 080.html - Mejores Selectores Usando Chosen. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <select id="selector">
            <option value="php"> php </option>
            <option value="jquery"> jquery </option>
            <option value="angular"> angular </option>
            <option value="python"> python </option>
            <option value="ruby"> ruby </option>
        </select>
    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Librería chosen.jquery.js  -----   -->
    <script src="asset/libs/chosen/chosen.jquery.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");

        const $select = $("#selector");

        $select.chosen();

        $select.on('change', function() {
            console.log("Valor del Select: ", $(this).val());
        })
        
        
    </script>

</body>

</html>
