<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 092.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Favicon  ----------  -->
    <link rel="icon" href="asset/img/favicon.ico">

    <!--  ----------  Librerias de Estilos  -----  Boostrap 4  -----  twentytwenty  ----------   -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="asset/libs/twentytwenty/css/twentytwenty.css">



    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 100px;
        }

        button {
            margin-bottom: 100px;
        }

        .twentytwenty-container-horizontal,
        .twentytwenty-container-vertical{
            width: 800px;
            height: 600px;
        }

    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 092.html - Resaltar Diferencias entre 2 Imágenes. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="twentytwenty-container-horizontal">
            <img src="asset/img/1_1.jpg" />
            <img src="asset/img/1_2.jpg" />
        </div>

        <div class="twentytwenty-container-vertical">
            <img src="asset/img/1_1.jpg" />
            <img src="asset/img/1_2.jpg" />
        </div>


    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <!-- ----------  Librería twentytwenty.js y event.mouse.js  -----   -->
    <script src="asset/libs/twentytwenty/js/jquery.twentytwenty.js"> </script>
    <script src="asset/libs/twentytwenty/js/jquery.event.move.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
        console.log("\n");


        //  -----  Utilización de twentytwenty  -----

        $(function () {

            $(".twentytwenty-container-horizontal").twentytwenty({ default_offset_pct: 0.5 });
            $(".twentytwenty-container-vertical").twentytwenty({ default_offset_pct: 0.5, orientation: 'vertical' });
        });


    </script>

</body>

</html>
