<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Manejo de Drag & Drop con DropzoneJS</title>
    
    <!--  -----  Importación del Boostrap 4  -----  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Incluye DropzoneJS desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css">
    
    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        .drop {
            width: 80%;
            border: 2px dotted blue;
            padding: 30px;
        }

        .dz-error-message {
            color: red;
        }
    </style>
</head>

<body>

    <header class="header">

        <h1>098.html - Manejar un Drag & Drop.</h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <main class="main">

        <div class="drop">
            Deje caer archivos aquí
        </div>
        
    </main>

    <!-- Incluye jQuery desde CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Incluye DropzoneJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.js"></script>
    
    <!-- Incluye el archivo JS donde configuramos DropzoneJS -->
    <script type="application/javascript" src="js/dropzoneJS.js"></script>

    
</body>
</html>
