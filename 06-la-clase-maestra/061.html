<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 061.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <!-- <link rel="stylesheet" href="./asset/css/bootstrap.min.css"> -->

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            /*align-items: center; */
            /* text-align: center; */
            margin-top: 20px;
            gap: 10px;
        }

        .botones {
            display: flex;
            gap: 50px;
        }

        #elem {
            width: 20px;
            height: 20px;
            line-height: 40px;
            text-align: center;
            color: white;
            background-color: blue;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 061.html - Usando la Cola de Animaciones de jQuery - Queue </h1>
        <hr>

        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente
            creada.
        </p>


    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="elem">

        </div>

    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  ----- small-notification.js  ----------   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        const $elem = $("#elem");

        console.log('Empiezan los Eventos');

        //  -----  Nº de animaciones que ejecutamos sobre ese elemento  -----
        console.log("Animaciones en Cola: ", $elem.queue().length);

        //  -----  Animación 1  -----
        $elem.animate({
            width: 100,
            height: 40
        }, 1000, function() {
            console.log("Animación 1 - Animaciones en Cola: ", $elem.queue().length);
        });

        //  -----  Animación 2 o llamada get  -----
        $elem.queue(function (next) {
            $.get('asset/data/1.json', function(r) {
                $elem.text(r.mensaje);
                console.log("Animación 2 - Animaciones en Cola: ", $elem.queue().length);    
                next();
            });
        });
                
        //  -----  Animación 3  -----
        $elem.animate({
            borderRadius: 20
        }, 1000, function() {
            console.log("Animación 3 - Animaciones en Cola: ", $elem.queue().length);
        });
        

    </script>

</body>

</html>
