    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        let numero = 123;
        numero = "123"
        numero = true;
        numero = {};
        numero = [];
        numero = [{}];
        numero = [[{}]];

        console.log("typeof de null: ", typeof null);
        console.log("$.type de null: ", $.type(null));
        console.log("\n");

        console.log("typeof de undefined: ", typeof undefined);
        console.log("$.type de undefined: ", $.type(undefined));
        console.log("\n");

        console.log("typeof de 'abc': ", typeof 'abc');
        console.log("$.type de 'abc': ", $.type('abc'));
        console.log("\n");

        console.log("typeof de 123: ", typeof 123);
        console.log("$.type de 123: ", $.type(123));
        console.log("\n");

        console.log("typeof de []: ", typeof []);
        console.log("$.type de []: ", $.type([]));
        console.log("\n");

        console.log("typeof de /abc/: ", typeof /abc/);
        console.log("$.type de /abc/: ", $.type(/abc/));
        console.log("\n");
