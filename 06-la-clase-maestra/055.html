    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        //  ----------  PROMESAS DE jQuery  ----------

        function JSON_Reader(archivo) {

            const d = new $.Deferred();

            //  -----  Petición AJAX  -----
            $.ajax({
                url: 'asset/data/' + archivo + '.json',
                dataType: 'json',
                success: function (data) {
                    d.resolve(data);
                },
                error: function () {
                    d.reject();
                }
            })

            return d.promise();     //  devuelve una promesa.
        }

        //  -----  Mostrar los Resultados de la Petición AJAX  -----
        const resultado = JSON_Reader('1');

        resultado.done(function (data) {
            console.log('Data Recibida: ', data);
        });

        resultado.fail(function (data) {
            console.error('El Archivo No Existe o No Se Encuentra!!!');
        });

    </script>
