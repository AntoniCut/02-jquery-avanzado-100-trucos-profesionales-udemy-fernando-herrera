<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 054.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <!-- <link rel="stylesheet" href="./asset/css/bootstrap.min.css"> -->

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            height: 80vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-items: center;
            /* text-align: center; */
            margin-top: 100px;
        }

        ul li {
            list-style: none;
        }
    </style>
</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 054.html - Ordenar Elementos dentro de una colección de jQuery </h1>
        <hr>

        <p id="parrafo">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente
            creada.
        </p>


    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <button type="button"> Ordenar </button>

        <ul id="numeros">
            <li> 100 </li>
            <li> -2 </li>
            <li> 5 </li>
            <li> 9 </li>
            <li> 40 </li>
            <li> 50 </li>
            <li> 1 </li>
            <li> 3 </li>
            <li> 4 </li>
        </ul>

    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  ----- small-notification.js  ----------   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./asset/libs/small-notification.js"> </script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        $('button').on('click', function() {

            const numeros = $("#numeros li");
            
            numeros.sort( function(a, b) {
                
                console.log(parseInt(a.textContent), parseInt(b.textContent));
                
                return parseInt(a.textContent) - parseInt(b.textContent); 
                //return parseInt(a.text()) > parseInt(b.text()); 

            }).appendTo(numeros.parent());
        });


    </script>

</body>

</html>
