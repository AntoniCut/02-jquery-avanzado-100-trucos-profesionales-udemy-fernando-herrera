<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 062.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <!-- <link rel="stylesheet" href="./asset/css/bootstrap.min.css"> -->

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            /*align-items: center; */
            /* text-align: center; */
            margin-top: 20px;
            gap: 10px;
        }

        #caja {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center; 
            color: white;
            background-color: blue;
        }

        button {
            width: 100px;
            height: 40px;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 062.html - Propiedades CSS Personalizadas - cssHooks </h1>
        <hr>

        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente
            creada.
        </p>


    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <button id="btn45"> 45 deg </button>
        <button id="btn120"> 120 deg </button>
        <button id="btn160"> 160 deg </button>
        
        <div id="caja"> ROTAR </div>

    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  ----- small-notification.js  ----------   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        $.cssHooks['rotar'] = {
            set: function (elem, value) {

                console.log(value);
                const valueDeg = parseInt(value, 10);
                console.log(valueDeg);

                $(elem).css({
                    transform: 'rotate(' + valueDeg + 'deg)'
                });
            }
        }


        //  -----  Llamadas a la Función 'set' de los cssHooks  -----
        
        $("#btn45").on('click', function () {
            $("#caja").css({ rotar: 45 })
        });

        $("#btn120").on('click', function () {
            $("#caja").css({ rotar: 120 })
        });

        $("#btn160").on('click', function () {
            $("#caja").css({ rotar: 160 })
        });

        
    </script>

</body>

</html>
