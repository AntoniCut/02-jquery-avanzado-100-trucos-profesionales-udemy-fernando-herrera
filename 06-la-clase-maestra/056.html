        .cuadrado1 {
            width: 100px;
            height: 100px;
            background-color: blue;
            /* display: none; */
        }

        .cuadrado2 {
            width: 100px;
            height: 100px;
            background-color: red;
            /* display: none; */
        }

    </style>

<body>

    <!--  **********  Header o Cabecera  **********  -->

        <h1> 056.html - Llamar Métodos de jQuery Condicionalmente </h1>

        <p id="parrafo">

            completamente
            creada.
        </p>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="cuadrado1"> </div>
        <div class="cuadrado2"> </div>


    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  ----- small-notification.js  ----------   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./asset/libs/small-notification.js"> </script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        const elemento1 = $('.cuadrado1');
        const elemento2 = $('.cuadrado2');
        const direccion = 'arriba';          //  arriba - abajo
        

        if(direccion === "arriba") elemento1.slideUp();
        else {
             elemento1.attr('style', 'display: none;');
             elemento1.slideDown();
         }

        
        elemento2[direccion === 'arriba' ? 
            'slideUp' : 
            ( elemento2.attr('style', 'display: none;'),  'slideDown')
        ]();





        

    </script>

</body>
