<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 063.html - El Metodo $.proxy() </h1>
        <hr>

        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente
            creada.
        </p>


    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <button id="btn1"> Mostrar / Ocultar - 1 </button>
        
        <img src="asset/img/ball.png" id="img">
        
        <button id="btn2"> Mostrar / Ocultar - 2 </button>
        

    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  ----- small-notification.js  ----------   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


        const hulk = {
            nombre: 'Hulk',
            acciones: {
                smash: function () { 
                    console.log(this.nombre + ' smash!!!'); 
                    console.log( this);
                },
                golpear: function () { console.log(this.nombre + ' golpear!!!'); }
            }

        };

        hulk.acciones.smash();      //  undefined smash!!!.


        //  -----  $.proxy()  -----  A que queres que apunte el 'this' dentro de una función de jQuery  -----
        $("#btn1").click( $.proxy(function() {
            
            $(this).toggle();

        }, $("#img")));


        //  -----  Hace lo mismo que arriba  -----
        $("#btn2").click(function() {
            
            $("#img").toggle();
        });

        
    </script>

</body>

</html>
