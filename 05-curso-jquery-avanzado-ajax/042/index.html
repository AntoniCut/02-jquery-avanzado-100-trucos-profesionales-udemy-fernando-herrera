   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  jquery-api-clima  -----  ==>  {6c3f1a432f9f14192e97ab41d3e54bde}         
      const appid = '6c3f1a432f9f14192e97ab41d3e54bde';
      

      const url = 'https://api.openweathermap.org/data/2.5/weather?id=524901&lang=fr&appid='+appid;
     
      $.get(url, function (r) {

         console.log("\n*****  Peticion GET de la API del Clima  *****")
         console.log("API: ", r);
         console.log("Base: ", r.base);
         console.log("Nubes: ", r.clouds.all);
         console.log("Temperatura: ", r.main.temp - 273.15);

      });

      
      const urlJSON = 'https://api.openweathermap.org/data/2.5/weather?id=524901&lang=fr&appid=' + appid + '&callback=?';

      $.getJSON(urlJSON, function (r) {

         console.log("\n*****  Peticion GETJSON de la API del Clima  *****");
         console.log("API: ", r);
         console.log("Base: ", r.base);
         console.log("Nubes: ", r.clouds.all);
         console.log("Temperatura: ", r.main.temp - 273.15);

      });


   </script>
