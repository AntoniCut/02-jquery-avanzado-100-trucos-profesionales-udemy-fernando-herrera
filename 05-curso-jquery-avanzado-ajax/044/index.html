      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

      const ip = '';
      const api = 'https://geoip.nozbe.com/json/' + ip + '?callback=?';

      $.getJSON( api, function(r) {

         console.log("Dirección IP: ", r.ip);
         console.log("Codigo del Pais: ", r.country_code);
         console.log("Region: ", r.region_name);
         console.log("Codigo Postal: ", r.zip_code);
         console.log("Latitud:", r.latitude);
         console.log("Longitud: ", r.longitude);
      });
