<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 034.html - Desplegar el tamaño de los archivos a descargar </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <br>
      <a class="fetchSize" href="../../02-jquery-avanzado-manipulacion-dom/001.html"> Archivo 001.html </a> <br>
      <a class="fetchSize" href="index.html"> Archivo 034/index.html </a> <br>
      <a class="fetchSize" href="../asset/img/ball.png"> Ball </a> <br>

   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

      //  -----  Obtener el Tamaño de los archivos  -----
      $('a.fetchSize').each(function () {

         const link = this;

         $.ajax({
            type: 'HEAD',
            url: link.href,
            complete: function (xhr) {

               let size = xhr.getResponseHeader('content-length');
               size = humanizar(size);

               //  append a los links.
               $(link).append('(' + size + ')');
            }


         });

      });


      function humanizar(size) {

         const unidades = ['bytes', 'KB', 'MB', 'GB', 'TB'];

         let ord = Math.floor(Math.log(size) / Math.log(1024));
         ord = Math.min(Math.max(0, ord), unidades.length - 1);

         const s = Math.round((size / Math.pow(1024, ord)) * 100) / 100;
         return s + ' ' + unidades[ord]

      }







   </script>


</body>
