   <style>
      body {
         overflow: hidden;

      .header {
         width: 100%;

<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 037.html - Obtener tu IP pública con jQuery </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  Peticiones asincronas en paralelo  -----
      $.get('https://jsonip.com/', function(r) {
         console.log('Mi dirección IP pública: ', r.ip);
      });

      //  -----  Para cuando hay un problema con el CORS  -----
      $.getJSON('https://jsonip.com/?callback=?', function(r) {
         console.log('Mi dirección IP pública: ', r.ip);
      });


   </script>

</body>

</html>
