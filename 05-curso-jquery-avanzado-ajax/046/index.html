<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 046.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

   <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
   <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
   <!-- <link rel="stylesheet" href="../asset/css/estilo.css"> -->

   <style>
      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;
      }

      .main {
         height: 80vh;
         display: flex;
         flex-direction: column;
         flex-wrap: wrap;
         justify-content: center;
         align-items: center;
         text-align: center;
      }

      #preloader {
         display: none;
      }

      img {
         width: 400px;         
      }
   </style>
</head>

<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 046.html - Usando los Métodos Globales de AJAX </h1>
      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>
   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <div id="preloader" class="text-center">
         <img src="../asset/img/preloader.gif">
      </div>


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  Referencias al HTML  -----
      const preloader = $("#preloader");
      const doc = $(document);


      //  -----  ajaxStart se dispara cuando se haga una petición AJAX  -----
      doc.ajaxStart(function () {

         preloader.fadeIn();
      });

      //  -----  ajaxCompleted se dispara cuando se Terminan las peticiónes AJAX  -----
      doc.ajaxComplete(function () {

         preloader
            .delay(3000)
            .fadeOut();

         console.log('Peticion AJAX Terminadas');
         //alert('Peticiones AJAX Terminadas');

      });


      //  -----  Peticiónes GET  -----
      $.get("../asset/data/1.json", function (r) {

         console.log(r);
      });

      //  -----  Peticiónes GET  -----
      $.get("../asset/data/2.json", function (r) {

         console.log(r);
      });



   </script>

</body>

</html>
