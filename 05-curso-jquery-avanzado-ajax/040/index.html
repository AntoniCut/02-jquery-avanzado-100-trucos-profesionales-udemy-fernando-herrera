<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 040.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

   <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
   <!-- <link rel="stylesheet" href="../asset/css/bootstrap.min.css"> -->
   <!-- <link rel="stylesheet" href="../asset/css/estilo.css"> -->

   <style>
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 040.html - Subida de Archivos Binarios Via AJAX </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <br> <br>
      <input type="file" id="inputSubir"> <br> <br>
      <button id="btnSubir"> Subir Archivo </button>


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      const fileInput = $("#inputSubir"), boton = $("#btnSubir");

      boton.on('click', function () {

         //  -----  Obtenemos los archivos seleccionados en el file input  -----
         const archivos = fileInput.prop('files');

         if (archivos.length === 0) {
            alert('Por favor, Seleccione algun Archivo');
            return;
         }

         const fd = new FormData();
         fd.append('file', archivos[0]);

         $.ajax({
            url: 'upload.php',
            data: fd,
            contentType: false,
            processData: false,
            type: 'POST',
            success: function (r) {
               console.log(r);
            }
         });
      });

   </script>

</body>

</html>
