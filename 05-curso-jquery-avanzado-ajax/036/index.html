<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 036.html - Ejecutar Multiples Peticiones AJAX en Paralelo </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  Peticiones asincronas en paralelo  -----
      $.when($.get('../asset/data/1.json'), $.get('../asset/data/2.json'))

         .then(function (r1, r2) {

            console.log(r1, r2)
            r1 = r1[0];
            r2 = r2[0];
            const mensaje = r1.mensaje + " " + r2.nombre + " de edad " + r2.edad;

            console.log(mensaje);
         })
         .catch(function (err) {
            console.log("error!!!!")
         })


   </script>

</body>
