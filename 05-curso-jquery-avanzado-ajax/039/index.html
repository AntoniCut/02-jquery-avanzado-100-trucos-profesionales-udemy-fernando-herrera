<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 039.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

   <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
   <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="../asset/css/estilo.css">

   <style>
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 039.html - Serializando Objetos </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <form id="forma">

         <br> <br>
         <input type="text" name="cantante" value="Ed Sheeran"> <br> <br>
         <input type="email" name="email" value="antonicut@gmail.com"> <br> <br>
         <textarea name="lyric"> See Fire </textarea>

      </form>

      <br> <br>

      <pre>
         //  -----  Objeto serializado  -----
         const mascota = {
            typo: 'perro',
            nombre: 'Cake'
         }
      </pre>


   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  Referencias al HTML  -----
      const forma = $("#forma");

      //  -----  Formulario serializado  -----
      console.log("Formulario Serializado: ", forma.serialize());


      //  -----  Objeto serializado  -----
      const mascota = {
         typo: 'perro',
         nombre: 'Cake'
      }

      console.log("\nObjeto Serializado: ", $.param(mascota))


      //  -----  Formulario serializado en forma de objeto  -----
      console.log("\nFormulario Serializado en forma de Array", forma.serializeArray());


   </script>

</body>

</html>
