<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 038.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

   <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
   <link rel="stylesheet" href="../asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="../asset/css/estilo.css">

   <style>
      body {
         overflow: hidden;
      }

      .header {
         width: 100%;
         height: 150px;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         border: 1px solid green;

      }
   </style>

</head>


<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 038.html - Cargar archivos externos y desplegarlos en nuestra página </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <br> <br>
      <p id="parrafo1"> </p>
      <hr>
      <p id="parrafo2"> </p>

   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      //  -----  Referencias al HTML  -----
      const par1 = $("#parrafo1");
      const par2 = $("#parrafo2");

      par1.load('../asset/data/1.txt');

      //  -----  Obtenemos el contenido del id header y class lo-que-sea del archivo 1.html  -----
      par2.load('../asset/data/1.html #header');


   </script>

</body>

</html>
