<!DOCTYPE html>
<html lang="es">

   <link rel="stylesheet" href="asset/css/estilo.css">

   <style>
      body {
         overflow: hidden;

      .header {
         width: 100%;
         height: 150px;

<body>

   <!--  **********  Header o Cabecera  **********  -->
   <header class="header">

      <h1> 031.html - Forma Rápida de Prevenir Comportamientos por Defecto </h1>

      <hr>

      <p id="parrafo">
         Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
         creada.
      </p>

   </header>

   <!--  **********  Contenido  **********  -->
   <main class="main">

      <a href="https://google.com"> 1 - Ir a Google.com</a> &nbsp;
      <a href="https://google.es"> 2 - Ir a Google.es </a> &nbsp;
      <a href="https://google.com"> 3 - Ir a Google.com </a> &nbsp;

   </main>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      $("a:nth(0)").on('click', function (e) {
         console.log('Enlace 1');
         e.preventDefault();
      });

      $("a:nth(1)").on('click', function (e) {
         console.log('Enlace 2');
         return false;
      });

      $("a:nth(2)").on('click', false);
      //$("a:nth(2)").click(false);


   </script>


</body>
