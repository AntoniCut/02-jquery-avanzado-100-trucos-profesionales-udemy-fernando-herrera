<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8">
   <title> 027.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

   <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
   <link rel="stylesheet" href="asset/css/bootstrap.min.css">
   <link rel="stylesheet" href="asset/css/estilo.css">


</head>


<body>

   <h1> 027.html - Unica Llamada de un Evento </h1>

   <p id="parrafo">
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
      creada.
   </p>

   <button id="btnAccion1" class="btn btn-info"> Click me! </button>
   <button id="btnAccion2" class="btn btn-primary"> Click me! </button>
   <button id="btnAccion3" class="btn btn-warning"> Click me! </button>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  -----  Documento Cargdo  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

      //  -----  Forma Menos Optima  -----
      const $boton1 = $("#btnAccion1");
      let click = false;

      $boton1.on('click', function() {

         if(click) return;
         click = true;
         alert('Hola Mundo!!!');

      });
      

      //  -----  Forma Más Optima  -----
      const $boton2 = $("#btnAccion2");
      
      $boton2.one('click', function() {
        
         alert('Hola Mundo!!!');

      });

      //  -----  Esta Forma ya no funciona  -----
      const $boton3 = $("#btnAccion3");
      $boton3.on('click', null, null, function() {

         alert('Hola Mundo!!!');

      }, 3);


   </script>


</body>

</html>
