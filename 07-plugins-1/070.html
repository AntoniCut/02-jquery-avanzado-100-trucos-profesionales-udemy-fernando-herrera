    <!-- ----------  Libreria momentjs  ----------   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"> </script>
        
    <!-- ----------  Librería de jQuery - CDN de Google  ----- Libreria momentjs  ----------   -->        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');

        console.log("\n");
        console.warn("*****  Fecha con JS  *****");
        
        //  -----  Hora y Fecha Actual  -----
        const fecha = new Date();
        console.log("Fecha: ", fecha);

        //  ----------  MOMENTJS  ----------
        console.log("\n");
        console.warn("*****  Fechas con momentjs  *****");

        //  -----  Hora Actual  -----
        const hoy = moment();
        console.log("Hora: ", hoy.format('HH:mm:ss'));

        //  -----  Mi Cumpleaños  -----
        const miCumple = moment([1975, 9, 14]);
        console.log("Mi Cumple: ", miCumple, 
            "\nMes: ", miCumple.format('MM'), 
            " Dia: ", miCumple.format('DD'), 
            " Año: ", miCumple.format('YYYY')
        );

        //  -----  Dia de la Semana  -----
        const diaSemana = moment().day();
        console.log("Dia de la Semana: ", moment.weekdays()[diaSemana]);

        //  -----  Mes del Año  -----
        const mes = moment().month();
        console.log("Mes del Año: ", moment.months()[mes]);


        //  -----  Hora en Londres  -----
        console.log("Hora en Londres: ", moment.utc().format('HH:mm:ss'));
        console.log("Y 9 Horas Despues: ", moment.utc().add(9, 'hours').format('HH:mm:ss'));

        //  -----  Próximo Mundial de Futbol  -----
        console.log("Para el Próximo Mundial de Futbol Falta: ",
            moment('Junio 14, 2026', 'MMM DDYYYY').fromNow()
        );

        //  -----  Fecha dentro de 7 Dias  -----
        console.log("Fecha dentro de 7 Dias: ",
            moment().add(7, 'days').format('MMMM DD YYYY')
        );

        //  -----  Tiempo transcurrido entre el desayuno y el almuerzo  -----
        const desayuno = moment('07:00', 'HH:mm');
        const almuerzo = moment('10:30', 'HH:mm');
        console.log("Tiempo transcurrido entre el desayuno y el almuerzo: ", moment.duration(almuerzo - desayuno).humanize());


    </script>
