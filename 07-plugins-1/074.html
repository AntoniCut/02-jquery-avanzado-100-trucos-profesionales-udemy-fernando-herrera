<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 074.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        .botones {
            display: flex;
            flex-direction: column;
            gap: 100px;
        }

        button {
            margin-left: 100px;
        }

        textarea {
            margin-top: 100px;
        }

        #markToHtml {
            background-color: aqua;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 074.html - Leer e Imprimir MarkDown. </h1>
        <hr>

        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente
            creada.
        </p>


    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <textarea id="txtMark" cols="30" rows="10" class="form-control w-50"> </textarea>

        <button class="btn btn-primary w-10"> Convertir </button>

        <p id="markToHtml"> </p>


    </main>


    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Librería mmd.min.js  ----------   -->
    <script src="asset/libs/mmd.min.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');


        //  -----  TextArea  -----
        const $txtMark = $("#txtMark");

        //  -----  P o donde renderiza la salida  -----
        const $markToHtmo = $("#markToHtml");

        //  -----  Al cargar el documento, verifica si hay algo guardado en localStorage  -----
        $(document).ready(function () {
            
            const savedContent = localStorage.getItem('MarkDown');
            if (savedContent) {
                $txtMark.val(savedContent); // Cargar el contenido guardado en el textarea.
            }
        });


        //  -----  click botón  -----
        $('button').on('click', function () {

            const texto = $txtMark.val();       //  Obtenemos valor del TextArea.

            const salida = mmd(texto);          //  Transforma en MarkDown.
            console.log(salida);
            $markToHtmo.html(salida);           //  Renderiza la salida.

            localStorage.setItem('MarkDown', texto); // Guardar el contenido en localStorage.

        });


    </script>

</body>

</html>
