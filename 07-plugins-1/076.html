<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 076.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">

    <!--  ----------  Libreria animate.css  ----------   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            margin-bottom: 100px;
        }

        #caja-azul {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">
        <h1> 076.html - Manejar Animaciones por CSS. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">
        <button class="btn btn-primary"> Animar </button>
        <div id="caja-azul"> </div>
    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');

        const $cajaAzul = $("#caja-azul");

        $.fn.extend({

            animateCss: function (animationName, callback) {

                const animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                this.addClass('animate__animated animate__' + animationName)
                    .one(animationEnd, function () {
                        $(this).removeClass('animate__animated animate__' + animationName);
                        if (typeof callback === 'function') callback(); // Llamar al callback si se proporciona
                    });
                return this;
            }
        });


        $('button').click(function () {
            $cajaAzul.animateCss('bounce', function () {
                // Esta animación comienza después de que la primera ha terminado
                $cajaAzul.animateCss('bounceOut', function () {
                    $cajaAzul.animateCss('fadeInRightBig')
                })
            })
        });


    </script>

</body>

</html>
