    <!-- ----------  Librería de jQuery - CDN de Google  ----- Libreria underscore.js  ----------   -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"> </script>

    <!-- ----------  Código de jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


        //  **********  Libreria Underscore  **********

        //  ----------  ARREGLO  ----------
        console.log('\n\n\n');
        console.warn('*****  ARREGLO  ******');
        const arr = [53, 6, 7, 6, 13, 77, -23, 55, 5, 404, 3, 2];

        //  -----  Obtener Numeros Pares del Arreglo  -----
        console.log('Numeros Pares: ', _.filter(arr, function (num) { return num % 2 === 0; }));

        //  -----  Existe el numero 13Obtener Numeros Pares del Arreglo  -----
        const num13 = _.contains(arr, 13);
        if(num13) console.log('Numero 13 Existe')
        else console.log('Numero 13 No Existe');

        //  -----  Numero Mas Alto  -----
        console.log('Numero Mas Alto: ', _.max(arr));

        //  -----  Ordenar Arreglo  -----
        console.log('Arreglo Ordenado: ', arr.sort( function(a, b) {return a- b}) );

        //  -----  Desordenar Arreglo Aleatoriamente  -----
        console.log('Desordenar Arreglo Aleatoriamente: ', _.shuffle(arr) );

        //  -----  Arreglo con numeros unicos - No Repetidos  -----
        console.log('Arreglo con Numeros No Repetidos: ', _.unique(arr) );


        //  ----------  OBJETO  ----------
        console.log('\n\n\n');
        console.warn('*****  OBJETO  ******');

        const obj = {
            nombre: 'Antonio Cutillas',
            edad: 30,
            peso: '73kg',
            colorOjos: 'Marrones'
        };

        //  -----  Imprimir Objeto  -----
        console.log('Llaves', _.keys(obj));

        //  -----  Imprimir Valores  -----
        console.log('Valores', _.values(obj));

        //  -----  Edad y Peso  -----
        console.log('Edad y Peso = Pick', _.pick(obj, 'edad', 'peso'));

        //  -----  Nº Elementos  -----
        console.log('Nº Elementos', _.size(obj));
        

    </script>
