<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> 077.html - jQuery Avanzado - Udemy - Fernando Herrera </title>

    <!--  ----------  Estilo del Boostrap 4 y Estilos CSS  ----------   -->
    <link rel="stylesheet" href="./asset/css/bootstrap.min.css">

    <style>
        .header {
            width: 100%;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
        }

        button {
            margin-bottom: 100px;
        }

        #caja-azul {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        h1,
        p {
            color: white;
        }
    </style>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">
        <h1> 077.html - Mostrar un Video de Fondo. </h1>
        <hr>
        <p id="parrafo" class="ipsum">
            Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y
            completamente creada.
        </p>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <button class="btn btn-primary" id="bajarVolumen"> - </button>
        <button class="btn btn-primary" id="subirVolumen"> + </button>

    </main>

    <!-- ----------  Librería de jQuery - CDN de Google  -----   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- ----------  Librería okvideo.min.js  -----   -->
    <script src="asset/libs/okvideo.min.js"> </script>


    <!-- ----------  Código jQuery  ----------   -->
    <script>

        console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');

        let volumen = 50;

        // Bajar volumen
        $("#bajarVolumen").on('click', function () {
            if (volumen > 0) {
                volumen--;
                console.log('Volumen bajado a:', volumen);
            }
        });


        // Subir volumen
        $("#subirVolumen").on('click', function () {
            if (volumen < 100) {
                volumen++;
                console.log('Volumen subido a:', volumen);
            }
        });


        // Iniciar el video con el volumen inicial
        $(function () {
            $.okvideo({
                source: 'https://www.youtube.com/watch?v=Kp4Mvapo5kc',
                volume: volumen, // Volumen inicial
                hd: true,
                autoplay: true,
                onFinished: function () {
                    console.log('finished video!');
                }
            });
        });


    </script>

</body>

</html>
