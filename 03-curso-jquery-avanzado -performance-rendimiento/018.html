<body>

   <h1> 018.html - Optimización Máxima de los Selectores. </h1>

   <p id="parrafo">
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando la página este lista y completamente
      creada.
   </p>


   <div id="pan">
      <div id="jalea" class="jalea"> </div>
   </div>


   <!-- ----------  Librería de jQuery - CDN de Google  ----------   -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


   <!-- ----------  Código de jQuery  ----------   -->
   <script>

      //  ----------  Documento Cargado  -----
      console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------');


      iniciar_Selector("#pan div:first");
      iniciar_Selector("#pan div");
      iniciar_Selector("#pan .jalea");
      iniciar_Selector(".jalea");
      iniciar_Selector("#jalea");

      
      function iniciar_Selector(selector) {
         
         console.log("\n", selector);
         
         const inicio = new Date().getTime();

         for(let i=0; i<1000000; i++) {
            $("selector")
         }

         fin_timer(inicio);
      }


      function fin_timer(inicio) {
         const fin = new Date().getTime();
         console.log("Tiempo: ", fin - inicio);
      }



   </script>
